
default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") {5}%>
  timeout: 5000
  username: root
  password: root

development:
  <<: *default
  adapter: postgresql
  database: dbSeguimiento
  username: root
  password: root

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
    <<: *default
    adapter: postgresql
    database: dbSeguimiento
    username: root
    password: root


production:
    <<: *default
    adapter: postgresql
    database: dbSeguimiento
    username: root
    password: <%= ENV['PROJECT_PASSWORD']%>
